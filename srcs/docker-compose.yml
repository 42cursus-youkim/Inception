networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

services:
  mariadb:
    build: srcs/requirements/mariadb
    restart: always
    expose:
      - 3306
    volumes:
      - ~/data:/var/lib/mysql
    networks:
      - backend
    env_file: mariadb.env

  wordpress:
    build: srcs/requirements/wordpress
    restart: always
    volumes:
      - ~/data:/var/www/html
    expose:
      - 9000
    networks:
      - backend
      - frontend
    env_file:
      - mariadb.env
      - wordpress.env

  nginx:
    build: srcs/requirements/nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ~/data:/var/www/html
    networks:
      - frontend
    tty: true
